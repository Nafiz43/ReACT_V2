lassing, Use override over\ninheritance, Improve interface compliance)"}, {"color": "#E07772", "id": "num_files", "label": "num_files", "shape": "box", "title": "The total number of unique source code files\ncreated during the incubation."}, {"color": "#97c2fc", "id": "ReACT-70", "label": "ReACT-70", "shape": "dot", "title": "Improve encapsulation in the source code (Minimize\npublic interface, remove unnecessary public\nvariables)"}, {"color": "#97c2fc", "id": "ReACT-71", "label": "ReACT-71", "shape": "dot", "title": "Improve exception handling in the source code"}, {"color": "#97c2fc", "id": "ReACT-72", "label": "ReACT-72", "shape": "dot", "title": "Improve naming in the source code"}, {"color": "#97c2fc", "id": "ReACT-73", "label": "ReACT-73", "shape": "dot", "title": "Cleanup source code (Improve error messages and\nlogging, promote project coding style, fix\nwarnings from static analysis tool)"}, {"color": "#97c2fc", "id": "ReACT-74", "label": "ReACT-74", "shape": "dot", "title": "Improve Modularization (Modularize API, Improve\norganization of test directory, Remove unneeded\npackages)"}, {"color": "#97c2fc", "id": "ReACT-75", "label": "ReACT-75", "shape": "dot", "title": "Improve the distribution of responsibilities among\ndevelopers."}, {"color": "#97c2fc", "id": "ReACT-76", "label": "ReACT-76", "shape": "dot", "title": "Enhance the extensibility of the system"}, {"color": "#97c2fc", "id": "ReACT-77", "label": "ReACT-77", "shape": "dot", "title": "Encourage the utilization of mailing lists"}, {"color": "#97c2fc", "id": "ReACT-78", "label": "ReACT-78", "shape": "dot", "title": "Use and update code comments."}, {"color": "#97c2fc", "id": "ReACT-79", "label": "ReACT-79", "shape": "dot", "title": "Help potential contributors evaluate if the\nproject is a good fit"}, {"color": "#97c2fc", "id": "ReACT-80", "label": "ReACT-80", "shape": "dot", "title": "Make governance explicit"}, {"color": "#97c2fc", "id": "ReACT-81", "label": "ReACT-81", "shape": "dot", "title": "Keep knowledge up to date and findable"}, {"color": "#97c2fc", "id": "ReACT-82", "label": "ReACT-82", "shape": "dot", "title": "Have and enforce a code of conduct"}, {"color": "#97c2fc", "id": "ReACT-83", "label": "ReACT-83", "shape": "dot", "title": "Develop forms of legitimate peripheral\nparticipation"}, {"color": "#97c2fc", "id": "ReACT-84", "label": "ReACT-84", "shape": "dot", "title": "Provide onboarding support and help newcomers to\nmake their first contribution"}, {"color": "#97c2fc", "id": "ReACT-85", "label": "ReACT-85", "shape": "dot", "title": "Use opportunities for in-person interaction"}, {"color": "#97c2fc", "id": "ReACT-86", "label": "ReACT-86", "shape": "dot", "title": "Acknowledge all contributions of newcomers"}, {"color": "#97c2fc", "id": "ReACT-87", "label": "ReACT-87", "shape": "dot", "title": "Follow up newcomers on both success and failure"}, {"color": "#97c2fc", "id": "ReACT-88", "label": "ReACT-88", "shape": "dot", "title": "Assign an experienced team member to coach and\nguide the newcomer"}, {"color": "#97c2fc", "id": "ReACT-89", "label": "ReACT-89", "shape": "dot", "title": "Grant the newcomer freedom: Encourage and allow\nthem to express opinions, propose changes, and\nshare personal viewpoints to foster a comfortable\nenvironment."}, {"color": "#97c2fc", "id": "ReACT-90", "label": "ReACT-90", "shape": "dot", "title": "Establish a personalized integration plan: Outline\na gradual assignment of tasks and responsibilities\nfor seamless incorporation."}, {"color": "#97c2fc", "id": "ReACT-91", "label": "ReACT-91", "shape": "dot", "title": "Be quick to respond to the newcomer: Remember that\nparticipants are people who chose to spend time\ntrying to help. Do not let their motivation\ndecrease. Do not make the newcomers wait or leave\nthem unanswered. Automatic greetings could help,\nat least to send the message that someone will\nanswer them quickly, or to guide them to another\npossible communication channel."}, {"color": "#97c2fc", "id": "ReACT-92", "label": "ReACT-92", "shape": "dot", "title": "Be kind and make newcomers feel part of the team:\nExperienced members should answer newcomers\u2019\nmessages and welcome them, even if they have\nalready received an answer. Designating a few\nexperienced members to deal with new members, or\nsetting a code of conduct can potentially solve\nreception issues. Send thankful, welcoming\nmessages to account for cultural differences and\nmisunderstandings."}, {"color": "#97c2fc", "id": "ReACT-93", "label": "ReACT-93", "shape": "dot", "title": "Have Local/regional communication channels:\nWhenever possible, create regional mailing lists,\nIRC channels, and forums,  which can encourage\nnewcomers\u2019 first contact and reduce the barriers\nrelated to cultural difference and language"}, {"color": "#97c2fc", "id": "ReACT-94", "label": "ReACT-94", "shape": "dot", "title": "Create a newcomer-specific page.  Show only what\nis important for newcomers\u2019 first steps, like how\nthe project is organized, and what/where are the\nimportant resources (code repository, mailing\nlists, issue tracker, IRC channel, code review\ntool). Keep the page clean, organized, up-todate,\nand easy to follow."}, {"color": "#97c2fc", "id": "ReACT-95", "label": "ReACT-95", "shape": "dot", "title": "Set expectations and needs early:  Show newcomers\nwhat is expected from them, where the difficulties\nlie, and what skills and level of expertise they\nneed to have (what programming languages and\ntechnologies are used by the project, etc.). Place\nthis information somewhere that newcomers access\nearly in their journey"}, {"color": "#97c2fc", "id": "ReACT-96", "label": "ReACT-96", "shape": "dot", "title": "Show the path, the easiest path: Create an easy to\naccess, easy to follow path on which newcomers can\nstart their journey. Leave breadcrumbs, left\nintentionally for them, to guide the newcomers to\neasy tasks."}, {"color": "#97c2fc", "id": "ReACT-97", "label": "ReACT-97", "shape": "dot", "title": "Create different kinds of tutorials and documents:\nProvide videos, demos, screenshots, and step-by-\nstep tutorials for the different contribution\nphases. Make these tutorials simple and clear,\nespecially for more complicated activities."}, {"color": "#97c2fc", "id": "ReACT-98", "label": "ReACT-98", "shape": "dot", "title": "Make it easy for newcomers build the system\nlocally: Create a step-by-step detailed tutorial,\nwhich is linked to information about usual\nproblems and possible solutions (an excerpt of FAQ\nsection)"}, {"color": "#97c2fc", "id": "ReACT-99", "label": "ReACT-99", "shape": "dot", "title": "Keep the issue list clean and triaged: Read the\nissue list frequently in order to clean outdated\ntasks and triage/tag issues. Outdated, comment-\nless issues can be scary to newcomers."}, {"color": "#97c2fc", "id": "ReACT-100", "label": "ReACT-100", "shape": "dot", "title": "Document the processes and practices: Document all\ndesign decisions, processes and practices defined\nand make them easily accessible. Information like\ncode/naming standards, patch submission process,\ntask assignment process, communication practices,\ndesign decisions etc. need to be properly\ndocumented, helping newcomers in their first\ncontributions. Remember to present the technical\nand social processes and practices."}, {"color": "#97c2fc", "id": "ReACT-101", "label": "ReACT-101", "shape": "dot", "title": "Dismiss or identify outdated information:  if it\nis hard to keep documentation up-to-date,\ncommunity members should remove outdated\ninformation or, at least, clearly identify it as\noutdated. Making newcomers aware of the absence or\nthe status of a document can save their time and\nset their expectations."}, {"color": "#97c2fc", "id": "ReACT-102", "label": "ReACT-102", "shape": "dot", "title": "Create a live FAQ section. Create FAQ sections to\nhelp developers finding answer to recurrent\nquestions. The FAQ must not be a static section;\nit must be live and grow according to questions\nand issues recurrently asked or reported. The\ncommunity can build the FAQ cooperatively, in a\nwiki-like page, enabling anyone to contribute with\nentries (question + answer)."}]);
