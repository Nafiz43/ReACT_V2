<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        .contact-info {
            margin-top: 20px;
        }
        .contact-info p {
            margin: 10px 0;
        }
        .contact-info a {
            color: #007bff;
            text-decoration: none;
        }
        .contact-info a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Contact Information</h1>
    <div class="contact-info">
        <p><strong>Developer Name:</strong> John Doe</p>
        <p><strong>Email:</strong> <a href="mailto:johndoe@example.com">johndoe@example.com</a></p>
        <p><strong>Affiliation:</strong> ABC Company</p>
    </div>
</body>
</html>
